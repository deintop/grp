server:
  runmode: debug #or debug/test/release
  port: 8888

ext:
  versionName: "0.0.1"
  versionCode: 1

  proxy:
    google:
      remote: "www.google.com"
      remoteSchema: "https"
      local: "google.localhost.com"
    googleapis:
      remote: "apis.google.com"
      remoteSchema: "https"
      local: "googleapis.localhost.com"
    gmail:
      remote: "mail.google.com"
      remoteSchema: "https"
      local: "gmail.localhost.com"
    googleAccount:
      remote: "accounts.google.com"
      # if remoteSchema or localSchema is http, you can ignore it
      remoteSchema: "https"
      local: "accounts.localhost.com"
    gstaticssl:
      remote: "ssl.gstatic.com"
      remoteSchema: "https"
      local: "gstaticssl.localhost.com"
    gstatic:
      remote: "www.gstatic.com"
      remoteSchema: "https"
      local: "gstatic.localhost.com"
    baidu:
      remote: "www.baidu.com"
      remoteSchema: "https"
      local: "baidu.localhost"