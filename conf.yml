server:
  runmode: debug #or debug/test/release
  port: 8888

ext:
  versionName: "0.0.1"
  versionCode: 1

  proxy:
    google:
      remote: "www.google.com"
      remoteSchema: "https"
      local: "google.localhost"
    gmail:
      remote: "mail.google.com"
      remoteSchema: "https"
      local: "gmail.localhost"
    googleAccount:
      remote: "accounts.google.com"
      # if remoteSchema or localSchema is http, you can ignore it
      remoteSchema: "https"
      local: "accounts.localhost"
    baidu:
      remote: "www.baidu.com"
      remoteSchema: "https"
      local: "baidu.localhost"