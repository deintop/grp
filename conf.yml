# project's root
server:
  runmode: debug #or debug/test/release
  port: 8888

ext:
  versionName: "0.0.1"
  versionCode: 1

  proxy:
    google:
      remote: "https://www.google.com"
      local: "http://g.localhost:8888"
    gmail:
      remote: "https://mail.google.com"
      local: "http://m.localhost:8888"
    googleAccount:
      remote: "https://accounts.google.com"
      local: "http://a.localhost:8888"
